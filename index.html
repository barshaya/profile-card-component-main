<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <img class="circle-bottomright" src="images/bg-pattern-top.svg" />
    <img class="circle-topleft" src="images/bg-pattern-bottom.svg" />

    <section class="card">
      <div class="card-header">
        <img class="img-profile" src="images/image-victor.jpg" />
      </div>

      <div class="card-text">
        <div class="card-content">
          <h1>Victor Crest <span class='gray'>26</span></h1>
          <p>London</p>
        </div>

        <div class="card-footer">
          <div class="item">
            <p>80K</p>
            <p>Followers</p>
          </div>

          <div class="item">
            <p>803K</p>
            <p>Likes</p>
          </div>

          <div class="item">
            <p>1.4K</p>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
